<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Optional: Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="blood-drop" style="top: 50px; left: 30px;"></div>
    <div class="blood-drop" style="top: 60px; left: 80px;"></div>
    <div class="blood-drop" style="top: 200px; right: 100px;"></div>
    <div class="blood-drop" style="top: 120px; right: 50px;"></div>
    <div class="blood-drop" style="top: 300px; left: 40px;"></div>
    <div class="blood-drop" style="top: 400px; left: 200px;"></div>
    <div class="blood-drop" style="top: 500px; right: 150px;"></div>
    <div class="blood-drop" style="top: 50px; right: 200px;"></div>

    <div class="form-container">
        <h1>Blood Donor Registration Form</h1>
        <form id="registrationForm" action="process_form.php" method="POST">

            <!-- <form id="registrationForm" action="thankyou.html" method="POST"> -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="">Select your blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pincode">Pin Code</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="form-group">
                <label for="postOffice">Post Office</label>
                <select id="postOffice" name="postOffice" required>
                    <option value="">Select post office</option>
                </select>
            </div>
            <div class="form-group">
                <label for="village">Village</label>
                <select id="village" name="village" required>
                    <option value="">Select village</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" readonly>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" readonly>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" readonly>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
